<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Home.xhtml">

            <ui:define name="content">
                <h:form>
                    <center>
                        <h:dataTable value="#{kategoriListBean.kategoriList}" var="kategoriList">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{kategoriList.kategoriId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:outputLink value="KonuListe.xhtml">
                                    <h:outputText value="#{kategoriList.kategoriTitle}"/>
                                    <f:param name="kategoriId" value="#{kategoriList.kategoriId}"/>
                                </h:outputLink>
                            </h:column>          
                        </h:dataTable>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <center>
                    <h:outputLink value="KategoriKayit.xhtml">
                        Kategori Ekle
                        <f:param name="userId" value="#{kategoriListBean.selectedUserId}"/>
                    </h:outputLink>
                </center>
            </ui:define>
            <ui:define name="left">
                <center>
                    <h:outputLink value="KategoriListe.xhtml">
                        Kategoriler
                    </h:outputLink>
                    <br/><br/><br/>
                    <h:outputLink value="UsersListe.xhtml">
                        Kullanıcılar
                    </h:outputLink>
                    <br/><br/><br/>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
