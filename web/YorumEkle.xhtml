<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Home.xhtml">

            <ui:define name="content">
                <h:form rendered="#{not yorumKayitBean.publictenYorumKayitIstek}">
                    <center>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Yorum ID"/>
                            <h:outputText value="#{yorumKayitBean.yorum.yorumId}"/>
                            <h:outputLabel value="Yorum Content"/>
                            <h:inputText value="#{yorumKayitBean.yorum.yorumContent}"/>
                        </h:panelGrid>

                        <h:selectOneMenu value="#{yorumKayitBean.selectedKonuId}">
                            <f:selectItem itemValue="0" itemLabel="Konu Seçiniz"/>
                            <f:selectItems value="#{humanAppBean.konuList}" var="list"
                                           itemValue="#{list.konuId}" itemLabel="#{list.konuTitle}"/>
                        </h:selectOneMenu>
                        <h:commandButton value="Yorum Kaydet" action="#{yorumKayitBean.save()}"/>
                    </center>
                </h:form>

                <h:form rendered="#{yorumKayitBean.publictenYorumKayitIstek}">
                    <center>
                        <h:outputLabel value="Ana Sayfadan Geldin Lan Ne Yorumu !!1!. Git giriş yap önce."/>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="right"></ui:define>

        </ui:composition>

    </body>
</html>
